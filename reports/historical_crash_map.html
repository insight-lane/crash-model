<!DOCTYPE html>
<html>
<head>

	<title>Crash Modeling</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.css' rel='stylesheet' />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type='text/javascript', src='config.js'></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<link rel="stylesheet" href="css/style.css" />
	<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.1.0/mapbox-gl-compare.js'></script>
	<!-- <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.1.0/mapbox-gl-compare.css' type='text/css' /> -->

</head>
<body>
	<div id="header">
		<h1>Crash Modeling</h1>
	</div>

	<div id="content">
		<div id="city_selection">
			<label for="city_selector">Select Your City:</label>
			<select id="city_selector" autocomplete="off">
<!-- 				<option value="boston">Boston, MA</option>
				<option value="cambridge">Cambridge, MA</option>
				<option value="dc">Washington, DC</option> -->
			</select>
		</div>
		<div class="wrapper">
			<div class="box input_overlay">
				<label for="week_selector">Week: </label>
				<output for="week_selector" id="week_num">1</output>
				<input type="range" id="week_selector" autocomplete="off" min="1" max="52" step="1" value="1" />
			</div>
			<div class="box input_overlay">
				<label for="week_selector">Comparison Week: </label>
				<output for="week_selector" id="compare_week">1</output>
				<input type="range" id="compare_week_selector" autocomplete="off" min="1" max="52" step="1" value="1" />
			</div>
			<div id="before" class="map">
				<div id="legend">
					<h4>Risk Score:</h4>
					<div class="row colors"></div>
					<div class="row labels">
						<div class="label">0.2</div>
						<div class="label">0.4</div>
						<div class="label">0.6</div>
						<div class="label">0.8</div>
					</div>
				</div>
			</div>
			<div id="after" class="map"></div>
		</div>

		<div id="weekly_barplot" class="plot">
			<h3>Total Crashes by Week</h3>
		</div>

<!--  		<div id="dow_barplot" class="plot">
			<h3>Crashes by Day of Week</h3>
		</div>
		<div id="hourly_barplot" class="plot">
			<h3>Distribution of Crashes by Time of Day</h3>
			<div id="daytype-controls">
				<label><input type="radio" name="daytype" value="Weekday" checked="checked" autocomplete="off">Weekday</label>
				<label><input type="radio" name="daytype" value="Weekend" autocomplete="off">Weekend</label>
			</div>
		</div> -->
	</div>

	<script src="https://d3js.org/d3.v3.min.js"></script>
	<script src="js/make_plots.js"></script>
	<script src="js/update_map.js"></script>

	<script>
		// populate dropdown menu for cities in config file
		$.each(config.cities, function(i, city) {
			$('#city_selector').append($('<option>', {
				value: city.id,
				text: city.name
			}));
		});

		// create base map
		mapboxgl.accessToken = config.MAPBOX_TOKEN;

		var default_city = config.cities[0];

		var beforeMap = new mapboxgl.Map({
		  container: 'before',
		  style: 'mapbox://styles/mapbox/light-v9',
		  center: [default_city.longitude, default_city.latitude],
		  zoom: 11
		});

		var afterMap = new mapboxgl.Map({
		  container: 'after',
		  style: 'mapbox://styles/mapbox/light-v9',
		  center: [default_city.longitude, default_city.latitude],
		  zoom: 11
		});

		beforeMap.on('load', function() {
		  	beforeMap.addLayer({
				id: 'predictions',
				type: 'line',
				source: {
				  type: 'geojson',
				  data: 'preds.json'
				},
				paint: {
				  'line-color': {
					property: 'prediction',
					stops: [
					  [0.2, '#ffe0b2'],
					  [0.4, '#ffb74d'],
					  [0.6, '#ff9800'],
					  [0.8, '#f57c00']
					]
				  },
				  'line-width': [
						'interpolate', ['linear'], ['zoom'],
						11, 2,
						15, 3,
					],
				  'line-opacity': 1
				},
				filter: ['all', ['==', 'week', 1], ['==', 'city', default_city.id]]
			}, 'admin-2-boundaries-dispute');

			beforeMap.addLayer({
				id: 'crashes',
				type: 'circle',
				source: {
					type: 'geojson',
					data: 'crashes.geojson'
				},
				paint: {
					'circle-radius': [
						'interpolate', ['linear'], ['zoom'],
						12, 4,
						15, 8,
					],
					'circle-color': '#d500f9',
					'circle-stroke-color': '#9e00c5',
					'circle-opacity': 0.8
				},
				filter: ['all', ['==', 'week', 1], ['==', 'city', default_city.id]]
			}, 'admin-2-boundaries-dispute');

			// add popup for predictions
			beforeMap.on('click', 'predictions', function(e) {
				var popupText = "Risk Score for Week " + e.features[0].properties.week + ": " + e.features[0].properties.prediction.toFixed(2);

				new mapboxgl.Popup()
					.setLngLat(e.lngLat)
					.setHTML(popupText)
					.addTo(beforeMap);
			});

			beforeMap.on('mouseenter', 'predictions', function () {
				beforeMap.getCanvas().style.cursor = 'pointer';
			});

			beforeMap.on('mouseleave', 'predictions', function () {
				beforeMap.getCanvas().style.cursor = '';
			});
		});

		afterMap.on('load', function() {
		  	afterMap.addLayer({
				id: 'predictions',
				type: 'line',
				source: {
				  type: 'geojson',
				  data: 'preds.json'
				},
				paint: {
				  'line-color': {
					property: 'prediction',
					stops: [
					  [0.2, '#ffe0b2'],
					  [0.4, '#ffb74d'],
					  [0.6, '#ff9800'],
					  [0.8, '#f57c00']
					]
				  },
				  'line-width': [
						'interpolate', ['linear'], ['zoom'],
						11, 2,
						15, 3,
					],
				  'line-opacity': 1
				},
				filter: ['all', ['==', 'week', 1], ['==', 'city', default_city.id]]
			}, 'admin-2-boundaries-dispute');

			afterMap.addLayer({
					id: 'crashes',
					type: 'circle',
					source: {
						type: 'geojson',
						data: 'crashes.geojson'
					},
					paint: {
						'circle-radius': [
							'interpolate', ['linear'], ['zoom'],
							12, 4,
							15, 8,
						],
						'circle-color': '#d500f9',
						'circle-stroke-color': '#9e00c5',
						'circle-opacity': 0.8
					},
					filter: ['all', ['==', 'week', 1], ['==', 'city', default_city.id]]
				}, 'admin-2-boundaries-dispute');

			// add popup for predictions
			afterMap.on('click', 'predictions', function(e) {
				var popupText = "Risk Score for Week " + e.features[0].properties.week + ": " + e.features[0].properties.prediction.toFixed(2);

				new mapboxgl.Popup()
					.setLngLat(e.lngLat)
					.setHTML(popupText)
					.addTo(afterMap);
			});

			afterMap.on('mouseenter', 'predictions', function () {
				afterMap.getCanvas().style.cursor = 'pointer';
			});

			afterMap.on('mouseleave', 'predictions', function () {
				afterMap.getCanvas().style.cursor = '';
			});
		});

		var map = new mapboxgl.Compare(beforeMap, afterMap, {});

		// Add zoom controls to map
		beforeMap.addControl(new mapboxgl.NavigationControl());
		afterMap.addControl(new mapboxgl.NavigationControl());

		//Pan map to different city based on selection
		$('#city_selector').change(function() {
			selected_city = $('#city_selector').val();

			$.each(config.cities, function(i, city) {

				if(selected_city === city.id) {
					beforeMap.flyTo({
						center: [city.longitude, city.latitude],
						zoom: 11
					});
				}

			});

		});
	</script>

</body>
</html>
